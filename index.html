<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>Callculator</title>
  </head>
  <body>
    <div class="calc-body">
      <div class="calc-screen"></div>
      <div class="calc-keypad">
        <div class="calc-row">
          <div class="calc-btn num">9</div>
          <div class="calc-btn num">8</div>
          <div class="calc-btn num">7</div>
          <div class="calc-btn operator">*</div>
        </div>
        <div class="calc-row">
          <div class="calc-btn num">6</div>
          <div class="calc-btn num">5</div>
          <div class="calc-btn num">4</div>
          <div class="calc-btn operator">/</div>
        </div>
        <div class="calc-row">
          <div class="calc-btn num">3</div>
          <div class="calc-btn num">2</div>
          <div class="calc-btn num">1</div>
          <div class="calc-btn operator">+</div>
        </div>
        <div class="calc-row">
          <div class="calc-btn num">.</div>
          <div class="calc-btn num">0</div>
          <div class="calc-btn clear">Clear</div>
          <div class="calc-btn operator">-</div>
        </div>
      </div>
    </div>
  </body>
</html>
